version: v1beta9
images:
  app:
    image: zadam/trilium
    tags:
      - latest
    createPullSecret: true
    build:
      disabled: true
deployments:
  - name: trilium-devspace
    helm:
      componentChart: true
      values:
        containers:
          - image: zadam/trilium
            volumeMounts:
              - containerPath: /root/trilium-data
                volume:
                  name: trilium-data
                  subPath: /trilium-data
                  readOnly: false
            livenessProbe:
              httpGet:
                path: /login
                port: 8080
              initialDelaySeconds: 5
              periodSeconds: 2
              failureThreshold: 10
        service:
          ports:
            - port: 8080
        ingress:
          tls: true
          annotations:
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
          rules:
            - host: trilium.aknapen.nl
            - host: trilium.devspace.host
        volumes:
          - name: trilium-data
            size: "5Gi"
dev:
  ports:
    - imageName: app
      forward:
        - port: 8080
  open:
    - url: http://localhost:8080
